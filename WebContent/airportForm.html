<html>

<head>
    <meta charset="ISO-8859-1">
    <title>FMS - Create Airport</title>
    <link rel="icon" href="img/icons/fmsround.png" type="image/x-icon">
      <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Bubbler One ' rel='stylesheet '>
    
</head>


<body>
  

    <header>

        <a href="index.html"> <img id="logo" src="img/icons/fms transparent.png"></a>
        <div class="navbarsections">
            <div class="dropdown">
                <button class="dropbtn">Create &#11206;</button>
                <div class="dropdown-content">
                    <a href="airlineForm.html">Airline</a>
                    <a href="airportForm.html">Airport</a>
                    <a href="flightForm.jsp">Flight</a>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropbtn">List &#11206;</button>
                <div class="dropdown-content">
                    <a href="airlineList.jsp">Airline</a>
                    <a href="airportList.jsp">Airport</a>
                    <a href="flightList.jsp">Flight</a>
                </div>
            </div>


            <div class="dropdown">
                <button class="dropbtn">Modify &#11206;</button>
                <div class="dropdown-content">
                    <a href="#">Airline</a>
                    <a href="#">Airport</a>
                    <a href="#">Flight</a>
                </div>
            </div>
           
            <form class="logoutButton" action="LogoutServlet" method="GET">
                <button class="logoutbtn">Log out!</button>
            </form>
        </div>
    </header>

    <form class="airportform" action="AirportAddServlet" method="GET">
        <img class="formavatar" src="img\icons\airportavatar.jpg">
        <label for="airportCodename">Codename:</label><br>
        <input type="text" name="airportCodename" /><br/><br>

        <label for="airportFullname">Fullname:</label><br>
        <input type="text" name="airportFullname" /> <br/><br>

        <label for="airportType">Type:</label><br>
        <select name="airportType" id="airportTypeSelect">
   			 <option value="LARGE">LARGE</option>
    			<option value="MEDIUM">MEDIUM</option>
   				 <option value="SMALL">SMALL</option>
 			 </select> <br/><br/>

        <label for="airportCity">City:</label><br>
        <input type="text" name="airportCity" /> <br/><br/>

        <label for="airportCountry">Country:</label><br>
        <input type="text" name="airportCountry" label="Airport Country" /> <br/><br/>



        <input class="buttonform" type="submit" value="Create" />

    </form>


</body>

</html>
