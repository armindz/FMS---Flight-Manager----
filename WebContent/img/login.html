<html>

<head>
    <meta charset="ISO-8859-1">
    <title>FMS - Login</title>
    <link rel="icon" href="img/icons/fmsround.png" type="image/x-icon">
</head>


<body>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Bubbler One ' rel='stylesheet '>


    <header>
        <img id="logo" src="img/icons/fms transparent.png">


    </header>
    <div class="logincontainer">


        <form class="loginform" action="FlightManagerServlet" method="GET">
            <img id="loginavatar" src="img\icons\default-avatar.png">
            <label for="username">Username:</label><br>
            <input type="text" name="username" /><br/><br>

            <label for="password">Password:</label><br>
            <input type="text" name="password" /> <br/><br>

            <input class="buttonform" type="submit" value="Log in" />
            <br/>


            <a id="loginforgotpassword" href="">Forgot password?</a>
            <a id="logincreateaccount" href="">Create account</a>

        </form>
    </div>

</body>

</html>
